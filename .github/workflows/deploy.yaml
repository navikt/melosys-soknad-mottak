name: Deploy

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:
    inputs:
        environment:
          description: 'MiljÃ¸'
          required: true
          default: 'q2'
env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/melosys-soknad-mottak:${{ github.sha }}
  IMAGE_MANIFEST: https://docker.pkg.github.com/v2/${{ github.repository }}/melosys-soknad-mottak/manifests/${{ github.sha }}

jobs:
  check_docker_image_exists:
    name: Check if docker image exists in registry
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "DOCKER_IMAGE_EXISTS_HTTP_STATUS=$(curl -X GET -s -o /dev/null -w "%{http_code}" ${{ env.IMAGE_MANIFEST }} -u ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }})" >> $GITHUB_ENV
      - id: set_output
        run: |
          if [ ${{ env.DOCKER_IMAGE_EXISTS_HTTP_STATUS }} -eq 200 ]
          then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi
    outputs:
      exists: ${{ steps.set_output.outputs.exists }}

  build:
    runs-on: ubuntu-latest
    needs: check_docker_image_exists
    if: needs.check_docker_image_exists.outputs.exists != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: Setup Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Test and build
        run: mvn --settings .github/maven-settings.xml clean package -B -e -U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build docker image
        run: docker build -t ${IMAGE} .
      - name: Login to Github Package Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
      - name: Push Docker image
        run: docker push ${IMAGE}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy til q2
        if: github.event.inputs.environment == 'q2' || (github.event_name == 'push' && github.ref == 'refs/heads/master')
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais.yaml
          VAR: namespace=q2,ingress=https://melosys-soknad-mottak-q2.dev.intern.nav.no
      - name: Deploy til prod-fss
        if: github.event.inputs.environment == 'p' || (github.event_name == 'push' && github.ref == 'refs/heads/master')
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: nais.yaml
          VAR: namespace=default,ingress=https://melosys-soknad-mottak.intern.nav.no
      - run: echo "COMMIT_MSG=$(git log --format=%s -n 1)" >> $GITHUB_ENV
      - name: Slack Notification (deploy success)
        if: success() && (github.event.inputs.environment == 'p' || (github.event_name == 'push' && github.ref == 'refs/heads/master'))
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: good
          SLACK_USERNAME: Github Actions
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_TITLE: 'melosys-soknad-mottak ble deployet til prod :rocket:'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ${{ env.COMMIT_MSG }}
      - name: Slack Notification (deploy failure)
        if: failure() && (github.event.inputs.environment == 'p' || (github.event_name == 'push' && github.ref == 'refs/heads/master'))
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: danger
          SLACK_USERNAME: Github Actions
          SLACK_ICON: https://github.com/github.png?size=48
          SLACK_TITLE: ':crying_cat_face: melosys-soknad-mottak kunne ikke deployes til prod!'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: ${{ env.COMMIT_MSG }}
